package:
  name: "unimodel"
  version: "{{ environ.get('GIT_DESCRIBE_TAG', 'default') }}"

source:
  branch: main
  git_url: https://github.com/meteocat/unimdoel.git

requirements:
  build:
    - python
    - setuptools
    - cfgrib
    - eccodes
    - netcdf4
    - numba
    - numpy
    - pyshp
    - rioxarray
    - scikit-learn
    - shapely
    - xarray

  run:
    - python
    - cfgrib
    - eccodes
    - netcdf4
    - numba
    - numpy
    - pyshp
    - rioxarray
    - scikit-learn
    - shapely
    - xarray

test:
  imports:
    - unimodel

about:
  home: https://github.com/meteocat/unimodel
  license: MIT
  license_family: MIT
  summary: Standarisation of meteorological model grids.